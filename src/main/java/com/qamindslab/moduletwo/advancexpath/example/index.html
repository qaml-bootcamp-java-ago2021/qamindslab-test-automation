<!DOCTYPE html>
<html>
    <head>
        <title>Xml Path Examples</title>
    </head>
    <body>
        <h1>Buttons with Feelings</h1>
        <button id="egotistical-btn" class="feeling-btn non-compliant" type="button" ondblclick="alert('It wasn\'t easy? Huh!')" >Try harder with Me!</button>
        <br/>
        <br/>
        <div class="btn-container" lang="eng" style="border-style:double">
            <label>
                Compliant Buttons.
            </label>
            <!-- This is a comment-->
            <br />
            <br />
            <button id="happy-btn" class="feeling-btn compliant" type="button" onclick="alert('What a relief. Thank you!')">
                <div>
                    Somebody Click Me!!!
                </div>
            </button>
            <button id="angry-btn" class="feeling-btn compliant" type="button" onclick="alert('Don\'t talk to me!')">Don't you dare to Click Me!!!</button>
            <a href="https://www.w3schools.com/xml/xpath_axes.asp">I'll take you somewhere else ;)</a>
        </div>
        <br/>
        <button id="rebel-btn" class="feeling-btn non-compliant" disabled="true">I'm against the system and, you ain't going to Click Me!</button>
    </body>
</html>
